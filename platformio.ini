[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 500000
lib_deps = 
	adafruit/Adafruit GFX Library@^1.11.2
	fastled/FastLED@^3.5.0
	mrfaptastic/ESP32 HUB75 LED MATRIX PANEL DMA Display@^2.0.7
